<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Losses Tracker</title>
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:#f5f5f5;
      padding:24px;
    }
    .card {
      max-width:400px;
      margin:24px auto;
      background:#fff;
      border-radius:12px;
      box-shadow:0 12px 24px rgba(0,0,0,.08);
      padding:20px 24px;
    }
    h2 {
      font-size:18px;
      margin:0 0 8px 0;
      font-weight:600;
    }
    p {
      font-size:14px;
      color:#444;
      margin-top:0;
      line-height:1.4;
    }
    label {
      display:block;
      margin-top:16px;
      font-size:14px;
      font-weight:600;
      color:#222;
    }
    select,button{
      width:100%;
      font-size:16px;
      border-radius:8px;
      border:1px solid #ccc;
      padding:10px 12px;
      margin-top:8px;
      background:#fff;
    }
    button.primary {
      background:#222;
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:600;
    }
    button.primary:active{transform:scale(.98);}
    .hidden{display:none;}
    .error{
      color:#c00;
      font-size:13px;
      margin-top:12px;
      font-weight:500;
      min-height:18px;
      white-space:pre-wrap;
    }
    .muted{
      font-size:12px;
      line-height:1.4;
      color:#666;
      margin-top:8px;
    }
    .email-tag{
      display:inline-block;
      background:#eef2ff;
      color:#333;
      font-size:12px;
      padding:4px 8px;
      border-radius:6px;
      font-weight:500;
    }
  </style>
</head>
<body>

  <div class="card" id="step-google">
    <h2>Step 1. Login Google</h2>
    <p>Gunakan akun produksi yang sudah di-whitelist.</p>

    <button class="primary" id="btnGoogle">Login dengan Google</button>

    <div class="error" id="errGoogle"></div>

    <div class="muted">
      Catatan: Kalau email tidak terdaftar, akses akan ditolak.
    </div>
  </div>

  <div class="card hidden" id="step-username">
    <h2>Step 2. Pilih Username</h2>
    <p>
      Login sebagai:
      <span class="email-tag" id="emailInfo"></span>
    </p>

    <label for="usernameSelect">Siapa Anda hari ini?</label>
    <select id="usernameSelect"></select>

    <button class="primary" id="btnConfirmUser">Masuk</button>

    <div class="error" id="errUser"></div>

    <div class="muted">
      Username = identitas personal pelapor. Supervisor pilih username supervisor.
    </div>
  </div>

<script>
const BACKEND_URL = "PASTE_YOUR_WEB_APP_URL_HERE";
let allowedUsernames = [];
let firebaseUserEmail = null;

document.getElementById('btnGoogle').addEventListener('click', async () => {
  try {
    // TODO ganti dengan Firebase Auth Google Sign-In
    firebaseUserEmail = prompt("DEBUG ONLY. Masukkan email Google login:");
    if (!firebaseUserEmail) return;

    const res = await fetch(BACKEND_URL, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        action:"whoami_by_email",
        email:firebaseUserEmail
      })
    });
    const data = await res.json();
    if(!data.ok){
      document.getElementById('errGoogle').textContent="Akun ini tidak diizinkan ("+(data.error||"")+")";
      return;
    }

    allowedUsernames = data.usernames||[];
    if(!allowedUsernames.length){
      document.getElementById('errGoogle').textContent="Email dikenal tapi tidak ada username aktif.";
      return;
    }

    const sel=document.getElementById('usernameSelect');
    sel.innerHTML="";
    allowedUsernames.forEach(u=>{
      const opt=document.createElement('option');
      opt.value=u;
      opt.textContent=u;
      sel.appendChild(opt);
    });

    document.getElementById('emailInfo').textContent=firebaseUserEmail;
    document.getElementById('step-google').classList.add('hidden');
    document.getElementById('step-username').classList.remove('hidden');
    document.getElementById('errGoogle').textContent="";
  }catch(err){
    document.getElementById('errGoogle').textContent="Error login: "+err;
  }
});

document.getElementById('btnConfirmUser').addEventListener('click', async () => {
  const chosen=document.getElementById('usernameSelect').value;
  if(!chosen){
    document.getElementById('errUser').textContent="Pilih username dulu.";
    return;
  }
  try{
    const res=await fetch(BACKEND_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        action:"resolve_username",
        email:firebaseUserEmail,
        username:chosen
      })
    });
    const data=await res.json();
    if(!data.ok){
      document.getElementById('errUser').textContent="Username tidak valid.";
      return;
    }

    localStorage.setItem("losses_email",data.email);
    localStorage.setItem("losses_username",data.username);
    localStorage.setItem("losses_role",data.role);

    window.location.href="app.html";
  }catch(err){
    document.getElementById('errUser').textContent="Error validasi username: "+err;
  }
});
</script>
</body>
</html>
