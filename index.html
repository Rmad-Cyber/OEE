<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Â· Losses App</title>
  <meta name="theme-color" content="#2563eb" />
  <style>
    :root {
      --bg:#0f172a;
      --panel:#1e293b;
      --accent:#2563eb;
      --text:#f8fafc;
      --muted:#94a3b8;
      --danger:#ef4444;
      --radius:16px;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,Inter,Arial,sans-serif;
    }
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at 20% 20%,#1e3a8a33 0%,#0f172a 60%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background:var(--panel);
      border-radius:var(--radius);
      box-shadow:0 30px 80px rgba(0,0,0,.6);
      width:100%;
      max-width:380px;
      padding:24px 20px 20px;
      display:flex;
      flex-direction:column;
      gap:16px;
      border:1px solid rgba(255,255,255,.05);
    }
    .brand{
      display:flex;
      align-items:flex-start;
      gap:12px;
    }
    .logoBubble{
      width:40px;
      height:40px;
      border-radius:12px;
      background:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      color:white;
      font-size:14px;
      box-shadow:0 15px 40px rgba(37,99,235,.6);
    }
    h1{
      margin:0;
      font-size:1.1rem;
      line-height:1.4rem;
      color:var(--text);
      font-weight:600;
    }
    .sub{
      font-size:.8rem;
      color:var(--muted);
      line-height:1.2rem;
      margin-top:2px;
    }
    button.loginBtn{
      background:var(--accent);
      color:#fff;
      border:0;
      border-radius:10px;
      font-size:0.95rem;
      padding:12px 16px;
      font-weight:500;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      box-shadow:0 18px 40px rgba(37,99,235,.45);
      cursor:pointer;
    }
    button.loginBtn:active{
      transform:scale(.98);
    }
    .googleIcon{
      background:#fff;
      color:#000;
      border-radius:6px;
      width:20px;
      height:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:600;
    }
    .statusBox{
      font-size:.8rem;
      line-height:1.2rem;
      min-height:2.4rem;
      border-radius:8px;
      padding:8px 10px;
      background:#0f172a;
      border:1px solid rgba(255,255,255,.07);
      color:var(--muted);
      word-break:break-word;
      white-space:pre-wrap;
    }
    .status-ok{color:#4ade80;}
    .status-bad{color:#ef4444;}
    footer{
      text-align:center;
      font-size:.7rem;
      color:#475569;
      line-height:1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="logoBubble">LS</div>
      <div>
        <h1>Losses App</h1>
        <div class="sub">Internal Production Tracking</div>
      </div>
    </div>

    <div class="sub" style="font-size:.8rem;">
      Silakan login memakai akun yang terdaftar.
      Jika akun Anda tidak terdaftar sebagai operator / supervisor / admin,
      akses akan ditolak.
    </div>

    <button class="loginBtn" onclick="handleLogin()">
      <span class="googleIcon">G</span>
      <span>Masuk dengan Google</span>
    </button>

    <div id="status" class="statusBox">Belum login.</div>

    <footer>
      v0.1 Â· Confidential
    </footer>
  </div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDnPtip1GC-BIPtUD0vxFpgqdeiZlbDOHY",
    authDomain: "oee-tracker-478107.firebaseapp.com",
    projectId: "oee-tracker-478107",
    storageBucket: "oee-tracker-478107.firebasestorage.app",
    messagingSenderId: "839375767453",
    appId: "1:839375767453:web:e081657b45da5a1286d174",
    measurementId: "G-CLRD732NTR"
  };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // INI ADALAH BASE URL ANDA
    const API_URL = "https://oee-api-839375767453.asia-southeast2.run.app"; 

    auth.onAuthStateChanged(async function(user) {
      if (!user) {
        showStatus("Menunggu login...", false);
        return;
      }
      // Jika user sudah login, langsung cek
      await afterLoginCheck(user);
    });

    async function handleLogin(){
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        showStatus("Membuka popup Google...", false);
        const cred = await auth.signInWithPopup(provider);
        const user = cred.user;
        if (!user) return showStatus("Login gagal.", true);
        await afterLoginCheck(user);
      } catch (err){
        showStatus("Login dibatalkan / error.", true);
        console.error(err);
      }
    }

    async function afterLoginCheck(user){
      showStatus("Memverifikasi token...", false);
      const token = await user.getIdToken(true);

      // ðŸ›‘ PERBAIKAN: Panggil /whoami dengan Authorization Header
      try {
        const res = await fetch(`${API_URL}/whoami`, {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        const data = await res.json();
        
        if (!res.ok || !data.ok){
          showStatus("Autentikasi gagal: " + (data.error || "Token ditolak"), true);
          try { await auth.signOut(); } catch(e) {}
          return;
        }
        
        // Simpan data
        localStorage.setItem("losses_email", (data.email || ""));
        localStorage.setItem("losses_role", (data.role || "guest").toLowerCase());

        // Cek Role
        const allowedRoles = ["operator","supervisor","admin"];
        const userRole = (data.role || "guest").toLowerCase();
        
        if (!allowedRoles.includes(userRole)){
          showStatus(
            "Akses ditolak untuk akun:\n" +
            (data.email || "(unknown)") +
            "\nRole: " + userRole +
            "\nHubungi admin untuk akses.",
            true
          );
          try { await auth.signOut(); } catch(e) {}
          return;
        }

        // Minta username JIKA BELUM ADA
        let uname = localStorage.getItem("losses_username");
        if (!uname) {
          uname = prompt("Masukkan nama Anda (Nama Pelapor):", user.displayName || "");
          if (uname && uname.trim().length > 0) {
            localStorage.setItem("losses_username", uname.trim());
          } else {
            showStatus("Nama Pelapor wajib diisi untuk lanjut.", true);
            try { await auth.signOut(); } catch(e) {}
            return;
          }
        }
        
        // Lanjut ke app
        showStatus("Akses diberikan. Masuk...", false);
        window.location.href = "app.html";

      } catch (err) {
        console.error("Fetch error:", err);
        showStatus("Error terhubung ke server. Cek konsol.", true);
      }
    }

    function showStatus(msg, isError){
      const box = document.getElementById("status");
      box.textContent = msg;
      box.classList.remove("status-ok","status-bad");
      box.classList.add(isError ? "status-bad" : "status-ok");
    }
  </script>
</body>
</html>
